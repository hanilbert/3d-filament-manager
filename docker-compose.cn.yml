services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.cn
      args:
        DATABASE_URL: ${DATABASE_URL:-file:/app/data/spool_tracker.db}
    image: spool-tracker:latest
    container_name: spool-tracker
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    restart: unless-stopped
