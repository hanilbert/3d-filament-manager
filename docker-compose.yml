version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: spool-tracker:latest
    container_name: spool-tracker
    ports:
      - "3000:3000"
    volumes:
      # 持久化数据目录（SQLite 数据库和上传的 logo 文件）
      - ./data:/app/data
    env_file:
      - .env
    environment:
      # 确保在容器中运行为生产模式
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    # 资源限制（可选，根据实际需求调整）
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # 安全配置
    security_opt:
      - no-new-privileges:true
    # 只读根文件系统（除了需要写入的目录）
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64M
      - /app/.next/cache:noexec,nosuid,size=128M
