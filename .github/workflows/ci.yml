name: CI - 持续集成

# 触发条件：Push 或 PR 到 main 分支时运行（忽略文档变更）
on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]

# 并发控制：同一分支只运行最新的 workflow，取消旧的运行
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: 代码检查（ESLint）
  lint:
    name: 代码检查
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 配置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # 自动缓存 node_modules

      - name: 安装依赖
        run: npm ci

      - name: 运行 ESLint
        run: npm run lint

  # Job 2: 运行测试（Vitest）
  test:
    name: 运行测试
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 配置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 运行测试
        run: npm run test

  # Job 3: 构建验证（Next.js Build）
  build:
    name: 构建验证
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 配置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 生成 Prisma Client
        run: npx prisma generate
        env:
          # Prisma 配置加载时需要 DATABASE_URL
          DATABASE_URL: file:./data/spool_tracker.db

      - name: 运行 Next.js 构建
        run: npm run build
        env:
          # 构建时需要的环境变量（使用占位符）
          DATABASE_URL: file:./data/spool_tracker.db
          NEXT_TELEMETRY_DISABLED: 1
